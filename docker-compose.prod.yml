version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    restart: unless-stopped
    environment:
      - LOG_LEVEL=info
      - WORKERS=4
    volumes:
      - ./backend/models:/app/models:ro
      - ./backend/data/processed:/app/data/processed:ro
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import requests; requests.get('http://localhost:8000/')\" || exit 1"]
      interval: 30s
      timeout: 3s
      retries: 3
    networks:
      - healthguard-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - healthguard-network

networks:
  healthguard-network:
    driver: bridge
