[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --cov=api
    --cov=ml
    --cov=data
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --strict-markers
markers =
    unit: Unit tests for individual components
    integration: Integration tests for end-to-end workflows
    api: API endpoint tests
asyncio_mode = auto
