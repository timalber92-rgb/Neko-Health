name: Security Audit

on:
  # Run on all pull requests
  pull_request:
    branches: [main, develop]

  # Run weekly on Monday at 9 AM UTC
  schedule:
    - cron: '0 9 * * 1'

  # Allow manual trigger
  workflow_dispatch:

jobs:
  backend-security:
    name: Backend Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          cd backend
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pip-audit safety

      - name: Run pip-audit (check for known vulnerabilities)
        run: |
          cd backend
          pip-audit --desc --fix-dry-run || true
        continue-on-error: true

      - name: Run Safety check
        run: |
          cd backend
          safety check --json || true
        continue-on-error: true

      - name: Check for hardcoded secrets
        run: |
          cd backend
          echo "Checking for potential secrets in code..."
          ! grep -r -i -E "(api[_-]?key|secret|password|token).*=.*['\"][a-zA-Z0-9]{20,}" --include="*.py" . || echo "Warning: Potential hardcoded secrets found"

  frontend-security:
    name: Frontend Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          cd frontend
          npm ci

      - name: Run npm audit
        run: |
          cd frontend
          npm audit --audit-level=moderate || true
        continue-on-error: true

      - name: Check for hardcoded secrets
        run: |
          cd frontend
          echo "Checking for potential secrets in code..."
          ! grep -r -i -E "(api[_-]?key|secret|password|token).*['\"][a-zA-Z0-9]{20,}" --include="*.js" --include="*.jsx" src/ || echo "Warning: Potential hardcoded secrets found"

      - name: Check for console.log in production code
        run: |
          cd frontend/src
          echo "Checking for console.log statements (should only be in dev mode)..."
          grep -r "console\.log" --include="*.js" --include="*.jsx" . || echo "No console.log found (good!)"

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: moderate

  codeql-analysis:
    name: CodeQL Security Analysis
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        language: ['python', 'javascript']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          queries: security-and-quality

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"

  secret-scanning:
    name: Secret Scanning
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for scanning

      - name: TruffleHog Secret Scanning
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: main
          head: HEAD
          extra_args: --debug --only-verified

  security-summary:
    name: Security Summary
    runs-on: ubuntu-latest
    needs: [backend-security, frontend-security]
    if: always()

    steps:
      - name: Security Audit Summary
        run: |
          echo "## Security Audit Summary"
          echo "Backend Security: ${{ needs.backend-security.result }}"
          echo "Frontend Security: ${{ needs.frontend-security.result }}"
          echo ""
          echo "Review the individual job outputs for details."
          echo "Note: Some checks may show warnings - review them carefully."
