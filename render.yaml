services:
  - type: web
    name: healthguard-api
    env: docker
    region: oregon
    plan: free
    dockerfilePath: ./Dockerfile
    dockerContext: ./
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: API_KEY_ENABLED
        value: true
      - key: API_KEYS
        sync: false  # This will need to be set manually in Render dashboard
      - key: CORS_ORIGINS
        sync: false  # This will need to be updated with your Vercel URL
      - key: RATE_LIMIT_ENABLED
        value: true
      - key: RATE_LIMIT_REQUESTS
        value: 100
      - key: LOG_LEVEL
        value: INFO
      - key: DEBUG
        value: false
